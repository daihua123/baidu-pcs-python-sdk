language: python
python:
  - "2.6"
  - "2.7"
  - "pypy"
  - "3.3"

install:
  - "pip install -r requirements.txt"
  - "pip install -e ."

script:
  - "python -m compileall -f ."
  - "python setup.py test"
  - "python setup.py develop"
  - if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then py.test; fi

notifications:
  email:
    on_success: change
    on_failure: always
